<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: REMOVER SUV
    Crie o seguinte array:
    let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    Pergunte ao usuário qual carro deseja REMOVER da lista.
    Apresente a lista antiga de SUVs e a nova lista, após a remoção do veículo solicitado.
    */

    //ENTRADA
    let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    const carro = prompt(`Qual carro deseja remover da lista? `).toUpperCase();

    //PROCESSAMENTO
    let listaFinal = carrosSUV.slice()

    if (carro === "TIGGO") {
        listaFinal.splice(0, 1);
    } else if (carro === "SPORTAGE") {
        listaFinal.splice(1, 1);
    } else if (carro === "TUCSON") {
        listaFinal.splice(2, 1);
    } else if (carro === "ECOSPORT") {
        listaFinal.splice(3, 1);
    } else {
        listaFinal = "Carro inválido";
    }

    //SAÍDA
    document.write(`A lista original de SUVs: ${carrosSUV.join(', ')}<br>`);
    document.write(`A lista final após remoção: ${listaFinal.join(', ')}.`);


</script>
